<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog | JRXNA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/JRXNAFavicon.png">
</head>
<body>
    <!-- Title Bar -->
    <header class="header">
        <a href="index.html">
            <img src="images/JRXNA.png" alt="Website Logo" class="logo">
        </a>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="navbar-link">
            <svg width="120px" height="40px" viewBox="0 0 120 40" class="border">
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="bg-line" />
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="hl-line" />
            </svg>
            <span>Home</span>
        </a>
        <a href="blog.html" class="navbar-link">
            <svg width="120px" height="40px" viewBox="0 0 120 40" class="border">
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="bg-line" />
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="hl-line" />
            </svg>
            <span>Blog</span>
        </a>
        <a href="projects.html" class="navbar-link">
            <svg width="120px" height="40px" viewBox="0 0 120 40" class="border">
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="bg-line" />
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="hl-line" />
            </svg>
            <span>Projects</span>
        </a>
    </nav>

    <!-- Blog Post List -->
    <main class="content">
        <section class="list">
            <hr>
            {{posts}}
            <hr>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; Joel Rego</p>
    </footer>
</body>
</html>

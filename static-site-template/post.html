<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../images/JRXNAFavicon.png">
    <!-- Prism.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <!-- Prism.js Plugins CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css">

    <!-- Prism.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Prism.js Language Components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <!-- Prism.js Plugins -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="../index.html">
            <img src="../images/JRXNA.png" alt="Website Logo" class="logo">
        </a>
    </header>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="../index.html" class="navbar-link">
            <svg width="120px" height="40px" viewBox="0 0 120 40" class="border">
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="bg-line" />
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="hl-line" />
            </svg>
            <span>Home</span>
        </a>
        <a href="../blog.html" class="navbar-link">
            <svg width="120px" height="40px" viewBox="0 0 120 40" class="border">
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="bg-line" />
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="hl-line" />
            </svg>
            <span>Blog</span>
        </a>
        <a href="../projects.html" class="navbar-link">
            <svg width="120px" height="40px" viewBox="0 0 120 40" class="border">
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="bg-line" />
                <polyline points="120,0 120,40 0,40 0,0 120,0" class="hl-line" />
            </svg>
            <span>Projects</span>
        </a>
    </nav>
    <main class="content">
        <hr>
        {{content}}
        <hr>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; Joel Rego</p>
    </footer>
</body>

</html>
